---
layout: default
title: Blogi - Lapikud
---

<div class="page">
  {%- for post in site.posts -%}
    {%- assign date_format = "%F" -%}
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
      {{ post.excerpt }}
    <h5>{{ post.date | date: date_format }}
    </h5>
  {%- endfor -%}
</div>
